name: Reusable workflow
on:
  workflow_call:
    outputs:
      stack-outputs:
        value: ${{ jobs.reusable.outputs.stack-outputs }}

jobs:
  reusable:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epam/hub-toolbox:base
      volumes:
        - /workspace:${{ github.workspace }}
    outputs:
      stack-outputs: ${{ steps.stack-outputs.outputs.stack-outputs }}
    env:
      HUB_AUTOCONFIGURE: "0"
      HUB_INTERACTIVE: "0"
      HUB_WORKDIR: ${{ github.workspace }}/stacks/second
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Init stack
        run: |-
          hubctl stack init -f "$GITHUB_WORKSPACE/stacks/second/hub.yaml"

      - name: Configure stack
        run: |-
          hubctl stack configure

      - name: Deploy stack
        run: |-
          hubctl stack deploy

      - name: Outputs
        id: stack-outputs
        run: |-
          echo hubctl-show="$(hubctl show --format json | jq -crM)" >> $GITHUB_OUTPUT

name: 'Test reusable workflow'
on:
  workflow_dispatch:
    inputs:
      my-input:
        type: string
        required: true

jobs:
  test-reusable-workflow:
    uses: ./.github/workflows/reusable-workflow.yml
    with:
      input1: ${{ inputs.my-input }}

  test-outputs:
    runs-on: ubuntu-latest
    needs: test-reusable-workflow
    container:
      image: ghcr.io/epam/hub-toolbox:aws
      volumes:
        - /workspace:${{ github.workspace }}
    steps:
    - name: Git clone the repository
      uses: actions/checkout@v3

    - name: Test
      env:
        TEST_OUTPUT: ${{ needs.test-reusable-workflow.outputs.reusable-output }}
      run: |-
        echo "${{ needs.test-reusable-workflow.outputs.reusable-output }}"
        echo "Again $TEST_OUTPUT"



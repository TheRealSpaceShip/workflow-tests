name: 'Test1'

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node-version: ['20.x']
        os:
        - ubuntu-latest
    runs-on: ${{ matrix.os }}

    steps:
      -
        name: Checkout
        uses: actions/checkout@v4

      -
        name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      -
        name: Test node
        run: node --version

      -
        name: Test npm
        run: npm --version

      -
        name: Test yarn
        run: yarn --version
